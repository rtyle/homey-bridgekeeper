<div>
  <h1 data-i18n="pair.filters.title">Filter Devices</h1>
  <p data-i18n="pair.filters.description">Narrow peer device selection by Zone and Class</p>
  
  <div class="form-group">
    <label data-i18n="pair.filters.zone">Zones:</label>
    <div id="zones" class="checkbox-container"></div>
  </div>
  
  <div class="form-group">
    <label data-i18n="pair.filters.class">Classes:</label>
    <div id="classes" class="checkbox-container"></div>
  </div>
</div>

<style>
.checkbox-container {
  border: 1px solid #ccc;
  padding: 8px;
  margin-top: 4px;
}

.checkbox-item input {
  margin-right: 4px;
  vertical-align: middle;
}
</style>

<script>
(function() {
  const zonesId = document.getElementById('zones');
  const classesId = document.getElementById('classes');
  
  Promise.all([
    Homey.emit('get_zones'),
    Homey.emit('get_classes'),
    Homey.emit('list_zones'),
    Homey.emit('list_classes')
  ]).then(([zones, classes, zoneList, classList]) => {
    zonesId.innerHTML = zoneList.map((item, index) => {
      const checked = zones.includes(item.id) ? 'checked' : '';
      return `<div class="checkbox-item">
        <input type="checkbox" id="zone-${index}" value="${item.id}" class="zone-checkbox" ${checked}>
        <label for="zone-${index}">${item.name}</label>
      </div>`;
    }).join('');  
    classesId.innerHTML = classList.map((item, index) => {
      const checked = classes.includes(item.id) ? 'checked' : '';
      return `<div class="checkbox-item">
        <input type="checkbox" id="class-${index}" value="${item.id}" class="class-checkbox" ${checked}>
        <label for="class-${index}">${item.name}</label>
      </div>`;
    }).join('');
  });
  
  function getSelection(className) {
    return Array.from(document.querySelectorAll(`.${className}:checked`))
      .map(cb => cb.value);
  }
  zonesId.addEventListener('change', (e) => Homey.emit('set_zones', getSelection('zone-checkbox')));
  classesId.addEventListener('change', (e) => Homey.emit('set_classes', getSelection('class-checkbox')));
})();
</script>
